<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
         
            <div class="col-lg-6 d-flex align-items-center bgcolor">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4><span class="blackText">Digital</span>&nbsp;
                  <span class="whiteText">Platform</span></h4>
                  <h4><span class="whiteText">for distance</span>&nbsp;
                    <span class="blackText">Learning</span></h4>
                    <br>
              
                <p class="small mb-0">Internet and online based digital technologies such as desktop
                  computers, mobile phones other
                </p>
              </div>
            </div>

            <div class="col-lg-6" style="padding-bottom: 10% ;">
              <div class="card-body p-md-5">

                <div class="text-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1" id="div1">Welcome back</h4>
                </div>

               
                 <form [formGroup]="form" (ngSubmit)="onSubmit()">
               
                    <div class="form-group form-outline mb-4">
                        <input type="text" formControlName="username" class="form-control" 
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>

                    <div class="form-group form-outline mb-4">
                      <input type="password" formControlName="password" class="form-control" 
                      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                      </div>
                  </div>

                

                  <div class="form-group">
                      <button [disabled]="loading" class="btn btn-danger btn-block fa-lg mb-3">
                          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                          Login
                      </button>

                      <div class="d-flex align-items-center justify-content-center pb-1">
                        <p class="mb-0 me-2">Don't have an account? </p>
                           <div id="div1">
                          <a routerLink="../register" class=" btn1">Register
                          </a>
                        </div>
                        
                       
                      </div>
                      
                  </div>

                </form> 
              </div>
            </div>

          </div>
        </div>

        
      </div>
    </div>
  </div>
</section>
